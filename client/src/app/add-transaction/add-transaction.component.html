<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
    <mat-error>Please enter transaction name.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput type="number" step="0.01" formControlName="amount">
    <mat-error>Please enter amount.</mat-error>
  </mat-form-field>
  <mat-button-toggle-group formControlName="transactionType" aria-label="Transaction Type">
    <mat-button-toggle value="Income">Income</mat-button-toggle>
    <mat-button-toggle value="Expense">Expense</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      @for (category of categories; track category) {
      <mat-option [value]="category">{{category}}</mat-option>
      }
    </mat-select>
    <mat-error>Please select category.</mat-error>
  </mat-form-field>
  <mat-form-field class="date-picker">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="transactionDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-flat-button color="secondary">Basic</button>
</form>
